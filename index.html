<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TriFlow JS</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="leaderboard">Loading leaderboard...</div>
  <script src="main.js"></script>
</body>
</html>
